{% extends "base.html" %}
{% block title %}Update Movie Details {% endblock %}

{% block content %}
<html>    
   <head>    
            <title>{{t}}</title>    
        </head>    
        <style>       
            h1{    
                font-family:"Arial Black", Gadget, sans-serif;    
            }    
            body{    
                background-color:white;    
            }    
        </style>    
    <body>    
        <h1>{{h}}</h1>    
        <hr>       
        <form action="/action2" method="POST">    
        {% for task in tasks %}    
            <!-- Unique Object ID : {{ task['_id'] }}<br/>     -->
        <input type="text" name="_id" value="{{ task['_id'] }}" hidden>     
        <table>    
        <tr>    
        <td>Movie Name</td><td> : </td><td><input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}" ></td>    
        </tr>    
        <tr>    
        <td>summary</td><td> : </td><td><textarea type="text" name="summary" rows=3 cols=30 placeholder="{{ task['summary'] }}"> {{ task['summary'] }} </textarea></td>    
        </tr>    
        <tr>    
        <td>img</td><td> : </td><td><input type="text" name="img" value="{{ task['img'] }}" placeholder="{{ task['img'] }}"></td>    
        </tr>       
        </table>    
        {% endfor %}    
            <button type="submit"> update Movie </button>    
            <br/>    
        </form>    
        <a href="/library"> Return to Movie list</a>    
</body>    
</html>

{% endblock %}
